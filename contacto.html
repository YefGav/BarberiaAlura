<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="productos.css">

    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"> </h1>

                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="productos.html">PRODUCTOS</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>

                    </ul>
                </nav>
                
            </div>
            
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido   </label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico  </label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono  </label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"  class="input-padron" required></textarea>

            <fieldset>

                <legend>Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
             
                <label for="radio-telefono">  <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
              
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                                            
            </fieldset>

            <div>
                <legend>En qué horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>

                </select>
            </div>
               
                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barbería Alura</label>

                <input type="submit" value="Enviar formulario" class="enviar"/>
            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08 h - 20h </td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08 h - 20h </td>
                    </tr>
                     <tr>
                        <td>Viernes</td>
                        <td>08 h - 20h </td>
                    </tr>
                </tbody>

            </table>
        </main>
        <footer >
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barberia Alura 2023</p>

        </footer>

    </body>
</html>
